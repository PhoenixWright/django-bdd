<!--
this file is the content that should be put into a modal's modal-content div
rendered via an ajax call
-->

<!-- modal header -->
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="modal_header">{{ header_text }}</h3>
</div>

<!-- modal main contents -->
<div class="modal-body">
    <p>{{ content_text }}</p>
</div>

<!-- modal buttons -->
<div class="modal-footer">
    <form data-dismiss="modal">
        <input class="btn btn-primary pull-left" type="submit" value="{{ left_button_text }}">
    </form>

    <form action="{{ right_button_link }}">
        <input class="btn btn-danger" type="submit" value="{{ right_button_text }}">
    </form>
</div>
